---
west-commands:
  - file: scripts/west_commands/build.py
    commands:
      - name: sdk_build
        class: SdkBuild
        help: compile a mcux application
  - file: scripts/west_commands/flash.py
    commands:
      - name: sdk_flash
        class: SdkFlash
        help: flash and run a binary on a board
  - file: scripts/west_commands/debug.py
    commands:
      - name: sdk_debug
        class: SdkDebug
        help: flash and interactively debug a Zephyr application
      - name: sdk_debugserver
        class: SdkDebugServer
        help: connect to board and launch a debug server
      - name: sdk_attach
        class: SdkAttach
        help: interactively debug a board
  - file: scripts/west_commands/format.py
    commands:
      - name: format
        class: Format
        help: format source code
  - file: scripts/west_commands/list_project.py
    commands:
      - name: list_project
        class: ListProject
        help: ListProject
  - file: scripts/west_commands/export.py
    commands:
      - name: mcuxsdk-export
        class: McuxSdkExport
        help: export MCUX SDK installation as a CMake config package
  - file: scripts/west_commands/env_setup.py
    commands:
      - name: install_ruby
        help: Install portable ruby for Windows
        class: InstallRuby
  - file: scripts/west_commands/export_app.py
    commands:
      - name: export_app
        class: ExportApp
        help: Create a freestanding application
  - file: scripts/west_commands/explore.py
    commands:
      - name: explore
        class: McuxsdkExplore
        help: Graphical interactive build command selection.
  - file: scripts/west_commands/project_info.py
    commands:
      - name: cfg_project_info
        class: ProjectInfo
        help: Extract project info
